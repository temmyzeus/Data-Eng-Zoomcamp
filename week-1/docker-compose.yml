version: '3'

services:
  postgres:
    image: postgres:latest
    container_name: nyc-postgres-db
    ports:
      - '5550:5432'
    volumes:
      - './postgres-db:/var/lib/postgresql/data'
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DATABASE}
    networks:
      - pipeline-postgres
      - pgadmin-postgres
    # restart: always

  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nyc-python-pipeline
    volumes:
      - .:/data-ingestion
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      - postgres
    networks:
      - pipeline-postgres
    entrypoint: ['python', 'pipeline.py']
    command: ["https://raw.githubusercontent.com/temmyzeus/Data-Eng-Zoomcamp/master/data/yellow_tripdata_2021-01.csv", "yellow-taxis-jan-2021"]

  pgadmin:
    image: dpage/pgadmin4
    container_name: nyc-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - 5551:80
    depends_on:
      - postgres
    networks:
      - pgadmin-postgres
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  postgres-db:
    driver: local

networks:
  pipeline-postgres:
    driver: bridge

  pgadmin-postgres:
    driver: bridge
